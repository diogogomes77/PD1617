<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItensSeguidos.EditTitemsSeguidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleItensSeguidos.EditTitemsSeguidosLabel_utilizador}" for="utilizador" />
                    <h:selectOneMenu id="utilizador" value="#{titemsSeguidosController.selected.utilizador}" title="#{bundleItensSeguidos.EditTitemsSeguidosTitle_utilizador}" >
                        <f:selectItems value="#{tUtilizadoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleItensSeguidos.EditTitemsSeguidosLabel_item}" for="item" />
                    <h:selectOneMenu id="item" value="#{titemsSeguidosController.selected.item}" title="#{bundleItensSeguidos.EditTitemsSeguidosTitle_item}" >
                        <f:selectItems value="#{tItensController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleItensSeguidos.EditTitemsSeguidosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{titemsSeguidosController.selected.id}" title="#{bundleItensSeguidos.EditTitemsSeguidosTitle_id}" required="true" requiredMessage="#{bundleItensSeguidos.EditTitemsSeguidosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleItensSeguidos.EditTitemsSeguidosLabel_data}" for="data" />
                    <h:inputText id="data" value="#{titemsSeguidosController.selected.data}" title="#{bundleItensSeguidos.EditTitemsSeguidosTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{titemsSeguidosController.update}" value="#{bundleItensSeguidos.EditTitemsSeguidosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleItensSeguidos.EditTitemsSeguidosViewLink}"/>
                <br />
                <h:commandLink action="#{titemsSeguidosController.prepareList}" value="#{bundleItensSeguidos.EditTitemsSeguidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItensSeguidos.EditTitemsSeguidosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
