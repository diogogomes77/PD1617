<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTMensagensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_idMensagem}" for="idMensagem" />
                    <h:inputText id="idMensagem" value="#{tMensagensController.selected.idMensagem}" title="#{bundle.CreateTMensagensTitle_idMensagem}" required="true" requiredMessage="#{bundle.CreateTMensagensRequiredMessage_idMensagem}"/>
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_assunto}" for="assunto" />
                    <h:inputText id="assunto" value="#{tMensagensController.selected.assunto}" title="#{bundle.CreateTMensagensTitle_assunto}" />
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_data}" for="data" />
                    <h:inputText id="data" value="#{tMensagensController.selected.data}" title="#{bundle.CreateTMensagensTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tMensagensController.selected.estado}" title="#{bundle.CreateTMensagensTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{tMensagensController.selected.texto}" title="#{bundle.CreateTMensagensTitle_texto}" />
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_destinatario}" for="destinatario" />
                    <h:selectOneMenu id="destinatario" value="#{tMensagensController.selected.destinatario}" title="#{bundle.CreateTMensagensTitle_destinatario}" >
                        <f:selectItems value="#{tUtilizadoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_remetente}" for="remetente" />
                    <h:selectOneMenu id="remetente" value="#{tMensagensController.selected.remetente}" title="#{bundle.CreateTMensagensTitle_remetente}" >
                        <f:selectItems value="#{tUtilizadoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tMensagensController.create}" value="#{bundle.CreateTMensagensSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tMensagensController.prepareList}" value="#{bundle.CreateTMensagensShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTMensagensIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
