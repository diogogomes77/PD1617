<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.ListTitemsJaPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleItenstudo.ListTitemsJaPagosEmpty}" rendered="#{titemsJaPagosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{titemsJaPagosController.items.rowCount > 0}">
                    <h:outputText value="#{titemsJaPagosController.pagination.pageFirstItem + 1}..#{titemsJaPagosController.pagination.pageLastItem + 1}/#{titemsJaPagosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{titemsJaPagosController.previous}" value="#{bundleItenstudo.Previous} #{titemsJaPagosController.pagination.pageSize}" rendered="#{titemsJaPagosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{titemsJaPagosController.next}" value="#{bundleItenstudo.Next} #{titemsJaPagosController.pagination.pageSize}" rendered="#{titemsJaPagosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{titemsJaPagosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTitemsJaPagosTitle_utilizador}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilizador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTitemsJaPagosTitle_item}"/>
                            </f:facet>
                            <h:outputText value="#{item.item}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTitemsJaPagosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTitemsJaPagosTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{titemsJaPagosController.prepareView}" value="#{bundleItenstudo.ListTitemsJaPagosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{titemsJaPagosController.prepareEdit}" value="#{bundleItenstudo.ListTitemsJaPagosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{titemsJaPagosController.destroy}" value="#{bundleItenstudo.ListTitemsJaPagosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{titemsJaPagosController.prepareCreate}" value="#{bundleItenstudo.ListTitemsJaPagosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItenstudo.ListTitemsJaPagosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
