<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title><h:outputText value="#{bundle.AppTitle}"></h:outputText></title>
        </f:facet>
        <f:facet name="middle">
            <h:outputScript library="js" name="jquery.min.js" target="body" />
                       <h:outputScript name="/bootstrap/js/bootstrap.js" target="body" />
            <h:outputStylesheet name="/bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="/css/dashboard.css" />
            <h:outputStylesheet name="/css/jsfcrud.css" />
           <h:outputStylesheet name="/css/menus.css" />
        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>
    </h:head>
              
    <h:body>
          <ui:include src="/Visitante/header.xhtml" />
          <ui:include src="/templates/content.xhtml" />
    </h:body>
</html>
