<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.ListTItensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleItenstudo.ListTItensEmpty}" rendered="#{tItensController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tItensController.items.rowCount > 0}">
                    <h:outputText value="#{tItensController.pagination.pageFirstItem + 1}..#{tItensController.pagination.pageLastItem + 1}/#{tItensController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tItensController.previous}" value="#{bundleItenstudo.Previous} #{tItensController.pagination.pageSize}" rendered="#{tItensController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tItensController.next}" value="#{bundleItenstudo.Next} #{tItensController.pagination.pageSize}" rendered="#{tItensController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tItensController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_itemid}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_comprador}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_comprarja}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprarja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_licitacaomaxima}"/>
                            </f:facet>
                            <h:outputText value="#{item.licitacaomaxima}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_datafim}"/>
                            </f:facet>
                            <h:outputText value="#{item.datafim}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_datainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.datainicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_precoinicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.precoinicial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_vendedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTItensTitle_venda}"/>
                            </f:facet>
                            <h:outputText value="#{item.venda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tItensController.prepareView}" value="#{bundleItenstudo.ListTItensViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tItensController.prepareEdit}" value="#{bundleItenstudo.ListTItensEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tItensController.destroy}" value="#{bundleItenstudo.ListTItensDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tItensController.prepareCreate}" value="#{bundleItenstudo.ListTItensCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItenstudo.ListTItensIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
