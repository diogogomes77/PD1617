<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <ui:composition template="/Administrador/main.xhtml">
        <ui:define name="left">
            <ui:include src="/Administrador/leftMenu.xhtml" />
        </ui:define>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i>  
                <h:outputText value=" #{bundle.AdminInicio}"></h:outputText>
            </h1>
        </ui:define>
        <ui:define name="content">     
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTUtilizadoresEmpty}" rendered="#{tUtilizadoresPedidosAdesaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tUtilizadoresPedidosAdesaoController.items.rowCount > 0}">

                    <h:outputText value="#{tUtilizadoresPedidosAdesaoController.pagination.pageFirstItem + 1}..#{tUtilizadoresPedidosAdesaoController.pagination.pageLastItem + 1}/#{tUtilizadoresPedidosAdesaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tUtilizadoresPedidosAdesaoController.previous}" value="#{bundle.Previous} #{tUtilizadoresPedidosAdesaoController.pagination.pageSize}" rendered="#{tUtilizadoresPedidosAdesaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tUtilizadoresPedidosAdesaoController.next}" value="#{bundle.Next} #{tUtilizadoresPedidosAdesaoController.pagination.pageSize}" rendered="#{tUtilizadoresPedidosAdesaoController.pagination.hasNextPage}"/>&nbsp;

                    <h:dataTable value="#{tUtilizadoresPedidosAdesaoController.items}" var="item"  rules="all" styleClass="table-striped">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilizadoresTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
<!--                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilizadoresTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
-->                      
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilizadoresTitle_logged}"/>
                            </f:facet>
                            <h:outputText value="#{item.logged}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilizadoresTitle_morada}"/>
                            </f:facet>
                            <h:outputText value="#{item.morada}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTUtilizadoresTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tUtilizadoresPedidosAdesaoController.ativar(item.username)}" value="Aprovar"/>
                        </h:column>

                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition> 


</html>
