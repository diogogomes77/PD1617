<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMessagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMessagesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{messagesController.selected.id}" title="#{bundle.EditMessagesTitle_id}" required="true" requiredMessage="#{bundle.EditMessagesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMessagesLabel_text}" for="text" />
                    <h:inputText id="text" value="#{messagesController.selected.text}" title="#{bundle.EditMessagesTitle_text}" required="true" requiredMessage="#{bundle.EditMessagesRequiredMessage_text}"/>
                    <h:outputLabel value="#{bundle.EditMessagesLabel_user1}" for="user1" />
                    <h:selectOneMenu id="user1" value="#{messagesController.selected.user1}" title="#{bundle.EditMessagesTitle_user1}" required="true" requiredMessage="#{bundle.EditMessagesRequiredMessage_user1}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMessagesLabel_user2}" for="user2" />
                    <h:selectOneMenu id="user2" value="#{messagesController.selected.user2}" title="#{bundle.EditMessagesTitle_user2}" required="true" requiredMessage="#{bundle.EditMessagesRequiredMessage_user2}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{messagesController.update}" value="#{bundle.EditMessagesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMessagesViewLink}"/>
                <br />
                <h:commandLink action="#{messagesController.prepareList}" value="#{bundle.EditMessagesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMessagesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
