<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMessagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMessagesLabel_id}"/>
                    <h:outputText value="#{messagesController.selected.id}" title="#{bundle.ViewMessagesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_text}"/>
                    <h:outputText value="#{messagesController.selected.text}" title="#{bundle.ViewMessagesTitle_text}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_user1}"/>
                    <h:outputText value="#{messagesController.selected.user1}" title="#{bundle.ViewMessagesTitle_user1}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_user2}"/>
                    <h:outputText value="#{messagesController.selected.user2}" title="#{bundle.ViewMessagesTitle_user2}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messagesController.destroyAndView}" value="#{bundle.ViewMessagesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMessagesEditLink}"/>
                <br />
                <h:commandLink action="#{messagesController.prepareCreate}" value="#{bundle.ViewMessagesCreateLink}" />
                <br />
                <h:commandLink action="#{messagesController.prepareList}" value="#{bundle.ViewMessagesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMessagesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
