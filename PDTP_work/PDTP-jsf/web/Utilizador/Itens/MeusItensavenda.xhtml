<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <ui:composition template="../main.xhtml">
        <ui:define name="left">
            <ui:include src="../leftMenu.xhtml" />
        </ui:define>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i>  
                <h:outputText value=" #{bundle.UtilizadorInicio}"></h:outputText>
            </h1>
        </ui:define>
        <ui:define name="content">                        
           <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleItens.ListTItensEmpty}" rendered="#{tItensController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tItensController.items.rowCount > 0}">
                    <h:outputText value="#{tItensController.pagination.pageFirstItem + 1}..#{tItensController.pagination.pageLastItem + 1}/#{tItensController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tItensController.previous}" value="#{bundleItens.Previous} #{tItensController.pagination.pageSize}" rendered="#{tItensController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tItensController.next}" value="#{bundleItens.Next} #{tItensController.pagination.pageSize}" rendered="#{tItensController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tItensController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_comprador}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_comprarja}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprarja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_licitacaomaxima}"/>
                            </f:facet>
                            <h:outputText value="#{item.licitacaomaxima}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_datafim}"/>
                            </f:facet>
                            <h:outputText value="#{item.datafim}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_datainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.datainicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_precoinicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.precoinicial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_vendedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTItensTitle_venda}"/>
                            </f:facet>
                            <h:outputText value="#{item.venda}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tItensController.prepareView}" value="#{bundleItens.ListTItensViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tItensController.prepareEdit}" value="#{bundleItens.ListTItensEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tItensController.destroy}" value="#{bundleItens.ListTItensDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

            </h:form>
        </ui:define>
    </ui:composition> 


</html>
