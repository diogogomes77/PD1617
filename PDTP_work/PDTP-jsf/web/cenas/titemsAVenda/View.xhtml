<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.ViewTitemsAVendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleItenstudo.ViewTitemsAVendaLabel_item}"/>
                    <h:outputText value="#{titemsAVendaController.selected.item}" title="#{bundleItenstudo.ViewTitemsAVendaTitle_item}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsAVendaLabel_id}"/>
                    <h:outputText value="#{titemsAVendaController.selected.id}" title="#{bundleItenstudo.ViewTitemsAVendaTitle_id}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsAVendaLabel_data}"/>
                    <h:outputText value="#{titemsAVendaController.selected.data}" title="#{bundleItenstudo.ViewTitemsAVendaTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{titemsAVendaController.destroyAndView}" value="#{bundleItenstudo.ViewTitemsAVendaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleItenstudo.ViewTitemsAVendaEditLink}"/>
                <br />
                <h:commandLink action="#{titemsAVendaController.prepareCreate}" value="#{bundleItenstudo.ViewTitemsAVendaCreateLink}" />
                <br />
                <h:commandLink action="#{titemsAVendaController.prepareList}" value="#{bundleItenstudo.ViewTitemsAVendaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItenstudo.ViewTitemsAVendaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
