<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="left">
            <ui:include src="/Visitante/leftMenu.xhtml" />
        </ui:define>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i>  
                <h:outputText value="#{bundle.VisitanteLogin}"></h:outputText>
            </h1>
        </ui:define>
        <ui:define name="content">
            <h:form id="loginForm">
		<h:outputLabel value="username" />
		<h:inputText value="#{VisitanteController.username}" />
		<br />
		<h:outputLabel value="password" />
		<h:inputSecret value="#{VisitanteController.password}"></h:inputSecret>
		<h:commandButton id="loginButton" value="Login"
                                 binding="#{VisitanteController.loginButton}"
                                 action="#{VisitanteController.login}"></h:commandButton>
                 <h:message for="loginButton" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
