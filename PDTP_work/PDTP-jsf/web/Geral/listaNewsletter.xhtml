<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i>  
                <h:outputText value=" Newsletter"></h:outputText>
            </h1>
        </ui:define>
       <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListTNewslettersEmpty}" rendered="#{tNewslettersController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{tNewslettersController.items.rowCount > 0}">
                <h:outputText value="#{tNewslettersController.pagination.pageFirstItem + 1}..#{tNewslettersController.pagination.pageLastItem + 1}/#{tNewslettersController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{tNewslettersController.previous}" value="#{bundle.Previous} #{tNewslettersController.pagination.pageSize}" rendered="#{tNewslettersController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{tNewslettersController.next}" value="#{bundle.Next} #{tNewslettersController.pagination.pageSize}" rendered="#{tNewslettersController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{tNewslettersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
 
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTNewslettersTitle_assunto}"/>
                        </f:facet>
                        <h:outputText value="#{item.assunto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTNewslettersTitle_data}"/>
                        </f:facet>
                        <h:outputText value="#{item.data}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTNewslettersTitle_newsletter}"/>
                        </f:facet>
                        <h:outputText value="#{item.newsletter}"/>
                    </h:column>

                </h:dataTable>
            </h:panelGroup>

        </h:form>
    </ui:composition>

</html>
