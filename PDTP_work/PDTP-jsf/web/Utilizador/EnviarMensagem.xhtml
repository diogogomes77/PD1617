<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <ui:composition template="main.xhtml">
        <ui:define name="left">
            <ui:include src="leftMenu.xhtml" />
        </ui:define>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i>  
                <h:outputText value="Enviar Mensagem"></h:outputText>
            </h1>
        </ui:define>
        <ui:define name="content">                        
             <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_assunto}" for="assunto" />
                    <h:inputText id="assunto" value="#{tMensagensController.selected.assunto}" title="#{bundle.CreateTMensagensTitle_assunto}" />
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{tMensagensController.selected.texto}" title="#{bundle.CreateTMensagensTitle_texto}" size="100"/>
                    <h:outputLabel value="#{bundle.CreateTMensagensLabel_destinatario}" for="destinatario" />
                    <h:selectOneMenu id="destinatario" value="#{tMensagensController.selected.destinatario}" 
                                     title="#{bundle.CreateTMensagensTitle_destinatario}" 
                                     required="true" requiredMessage="#{bundle.CreateTMensagensTitle_destinatario} em falta." >
                        <f:selectItems value="#{tUtilizadoresAtivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tMensagensController.create}" value="Enviar" />

            </h:form>
        </ui:define>
    </ui:composition> 


</html>
