<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListTMensagensEmpty}" rendered="#{tMensagensController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{tMensagensController.items.rowCount > 0}">
                <h:outputText value="#{tMensagensController.pagination.pageFirstItem + 1}..#{tMensagensController.pagination.pageLastItem + 1}/#{tMensagensController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{tMensagensController.previous}" value="#{bundle.Previous} #{tMensagensController.pagination.pageSize}" rendered="#{tMensagensController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{tMensagensController.next}" value="#{bundle.Next} #{tMensagensController.pagination.pageSize}" rendered="#{tMensagensController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{tMensagensController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTMensagensTitle_idMensagem}"/>
                        </f:facet>
                        <h:outputText value="#{item.idMensagem}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTMensagensTitle_assunto}"/>
                        </f:facet>
                        <h:outputText value="#{item.assunto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTMensagensTitle_data}"/>
                        </f:facet>
                        <h:outputText value="#{item.data}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTMensagensTitle_estado}"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTMensagensTitle_texto}"/>
                        </f:facet>
                        <h:outputText value="#{item.texto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTMensagensTitle_destinatario}"/>
                        </f:facet>
                        <h:outputText value="#{item.destinatario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTMensagensTitle_remetente}"/>
                        </f:facet>
                        <h:outputText value="#{item.remetente}"/>
                    </h:column>
                    
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{tMensagensController.prepareCreate}" value="#{bundle.ListTMensagensCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListTMensagensIndexLink}"/>
        </h:form>
    </ui:composition>

</html>
