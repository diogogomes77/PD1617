<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.ListTDenunciasVendedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleItenstudo.ListTDenunciasVendedoresEmpty}" rendered="#{tDenunciasVendedoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tDenunciasVendedoresController.items.rowCount > 0}">
                    <h:outputText value="#{tDenunciasVendedoresController.pagination.pageFirstItem + 1}..#{tDenunciasVendedoresController.pagination.pageLastItem + 1}/#{tDenunciasVendedoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tDenunciasVendedoresController.previous}" value="#{bundleItenstudo.Previous} #{tDenunciasVendedoresController.pagination.pageSize}" rendered="#{tDenunciasVendedoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tDenunciasVendedoresController.next}" value="#{bundleItenstudo.Next} #{tDenunciasVendedoresController.pagination.pageSize}" rendered="#{tDenunciasVendedoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tDenunciasVendedoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTDenunciasVendedoresTitle_idDenunciaVendedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDenunciaVendedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTDenunciasVendedoresTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTDenunciasVendedoresTitle_razao}"/>
                            </f:facet>
                            <h:outputText value="#{item.razao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTDenunciasVendedoresTitle_denunciador}"/>
                            </f:facet>
                            <h:outputText value="#{item.denunciador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTDenunciasVendedoresTitle_vendedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendedor}"/>
                        </h:column>

                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
