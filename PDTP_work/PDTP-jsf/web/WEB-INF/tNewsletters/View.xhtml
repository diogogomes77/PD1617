<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTNewslettersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTNewslettersLabel_idNewsletter}"/>
                    <h:outputText value="#{tNewslettersController.selected.idNewsletter}" title="#{bundle.ViewTNewslettersTitle_idNewsletter}"/>
                    <h:outputText value="#{bundle.ViewTNewslettersLabel_idMensagem}"/>
                    <h:outputText value="#{tNewslettersController.selected.idMensagem}" title="#{bundle.ViewTNewslettersTitle_idMensagem}"/>
                    <h:outputText value="#{bundle.ViewTNewslettersLabel_assunto}"/>
                    <h:outputText value="#{tNewslettersController.selected.assunto}" title="#{bundle.ViewTNewslettersTitle_assunto}"/>
                    <h:outputText value="#{bundle.ViewTNewslettersLabel_data}"/>
                    <h:outputText value="#{tNewslettersController.selected.data}" title="#{bundle.ViewTNewslettersTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTNewslettersLabel_newsletter}"/>
                    <h:outputText value="#{tNewslettersController.selected.newsletter}" title="#{bundle.ViewTNewslettersTitle_newsletter}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tNewslettersController.destroyAndView}" value="#{bundle.ViewTNewslettersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTNewslettersEditLink}"/>
                <br />
                <h:commandLink action="#{tNewslettersController.prepareCreate}" value="#{bundle.ViewTNewslettersCreateLink}" />
                <br />
                <h:commandLink action="#{tNewslettersController.prepareList}" value="#{bundle.ViewTNewslettersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTNewslettersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
