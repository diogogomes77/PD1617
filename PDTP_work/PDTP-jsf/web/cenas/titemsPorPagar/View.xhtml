<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.ViewTitemsPorPagarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleItenstudo.ViewTitemsPorPagarLabel_utilizador}"/>
                    <h:outputText value="#{titemsPorPagarController.selected.utilizador}" title="#{bundleItenstudo.ViewTitemsPorPagarTitle_utilizador}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsPorPagarLabel_item}"/>
                    <h:outputText value="#{titemsPorPagarController.selected.item}" title="#{bundleItenstudo.ViewTitemsPorPagarTitle_item}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsPorPagarLabel_id}"/>
                    <h:outputText value="#{titemsPorPagarController.selected.id}" title="#{bundleItenstudo.ViewTitemsPorPagarTitle_id}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsPorPagarLabel_data}"/>
                    <h:outputText value="#{titemsPorPagarController.selected.data}" title="#{bundleItenstudo.ViewTitemsPorPagarTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{titemsPorPagarController.destroyAndView}" value="#{bundleItenstudo.ViewTitemsPorPagarDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleItenstudo.ViewTitemsPorPagarEditLink}"/>
                <br />
                <h:commandLink action="#{titemsPorPagarController.prepareCreate}" value="#{bundleItenstudo.ViewTitemsPorPagarCreateLink}" />
                <br />
                <h:commandLink action="#{titemsPorPagarController.prepareList}" value="#{bundleItenstudo.ViewTitemsPorPagarShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItenstudo.ViewTitemsPorPagarIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
