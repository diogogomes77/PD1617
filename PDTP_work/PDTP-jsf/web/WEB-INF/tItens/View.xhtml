<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItens.ViewTItensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleItens.ViewTItensLabel_itemid}"/>
                    <h:outputText value="#{tItensController.selected.itemid}" title="#{bundleItens.ViewTItensTitle_itemid}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_categoria}"/>
                    <h:outputText value="#{tItensController.selected.categoria}" title="#{bundleItens.ViewTItensTitle_categoria}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_comprador}"/>
                    <h:outputText value="#{tItensController.selected.comprador}" title="#{bundleItens.ViewTItensTitle_comprador}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_comprarja}"/>
                    <h:outputText value="#{tItensController.selected.comprarja}" title="#{bundleItens.ViewTItensTitle_comprarja}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_licitacaomaxima}"/>
                    <h:outputText value="#{tItensController.selected.licitacaomaxima}" title="#{bundleItens.ViewTItensTitle_licitacaomaxima}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_datafim}"/>
                    <h:outputText value="#{tItensController.selected.datafim}" title="#{bundleItens.ViewTItensTitle_datafim}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_datainicio}"/>
                    <h:outputText value="#{tItensController.selected.datainicio}" title="#{bundleItens.ViewTItensTitle_datainicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_descricao}"/>
                    <h:outputText value="#{tItensController.selected.descricao}" title="#{bundleItens.ViewTItensTitle_descricao}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_estado}"/>
                    <h:outputText value="#{tItensController.selected.estado}" title="#{bundleItens.ViewTItensTitle_estado}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_precoinicial}"/>
                    <h:outputText value="#{tItensController.selected.precoinicial}" title="#{bundleItens.ViewTItensTitle_precoinicial}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_vendedor}"/>
                    <h:outputText value="#{tItensController.selected.vendedor}" title="#{bundleItens.ViewTItensTitle_vendedor}"/>
                    <h:outputText value="#{bundleItens.ViewTItensLabel_venda}"/>
                    <h:outputText value="#{tItensController.selected.venda}" title="#{bundleItens.ViewTItensTitle_venda}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tItensController.destroyAndView}" value="#{bundleItens.ViewTItensDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleItens.ViewTItensEditLink}"/>
                <br />
                <h:commandLink action="#{tItensController.prepareCreate}" value="#{bundleItens.ViewTItensCreateLink}" />
                <br />
                <h:commandLink action="#{tItensController.prepareList}" value="#{bundleItens.ViewTItensShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItens.ViewTItensIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
