<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TUtilizadoresCreateDlg" widgetVar="TUtilizadoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTUtilizadoresTitle}">
            <h:form id="TUtilizadoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tUtilizadoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTUtilizadoresLabel_username}" for="username" />
                        <p:inputText id="username" value="#{tUtilizadoresController.selected.username}" title="#{bundle.CreateTUtilizadoresTitle_username}" required="true" requiredMessage="#{bundle.CreateTUtilizadoresRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateTUtilizadoresLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{tUtilizadoresController.selected.estado}" title="#{bundle.CreateTUtilizadoresTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateTUtilizadoresLabel_logged}" for="logged" />
                        <p:selectBooleanCheckbox id="logged" value="#{tUtilizadoresController.selected.logged}" />
                        <p:outputLabel value="#{bundle.CreateTUtilizadoresLabel_morada}" for="morada" />
                        <p:inputText id="morada" value="#{tUtilizadoresController.selected.morada}" title="#{bundle.CreateTUtilizadoresTitle_morada}" />
                        <p:outputLabel value="#{bundle.CreateTUtilizadoresLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{tUtilizadoresController.selected.nome}" title="#{bundle.CreateTUtilizadoresTitle_nome}" />
                        <p:outputLabel value="#{bundle.CreateTUtilizadoresLabel_password}" for="password" />
                        <p:inputText id="password" value="#{tUtilizadoresController.selected.password}" title="#{bundle.CreateTUtilizadoresTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateTUtilizadoresLabel_razaopedidosuspensao}" for="razaopedidosuspensao" />
                        <p:inputText id="razaopedidosuspensao" value="#{tUtilizadoresController.selected.razaopedidosuspensao}" title="#{bundle.CreateTUtilizadoresTitle_razaopedidosuspensao}" />
                        <p:outputLabel value="#{bundle.CreateTUtilizadoresLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{tUtilizadoresController.selected.saldo}" title="#{bundle.CreateTUtilizadoresTitle_saldo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tUtilizadoresController.create}" value="#{bundle.Save}" update="display,:TUtilizadoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'TUtilizadoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TUtilizadoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
