<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <ui:composition>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h1>
                        <a class="navbar-brand" href="#">
                            <h:link outcome="/Inicio" value="#{bundle.AppTitle}"/>
                        </a>
                    </h1>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <h:form id="loginForm" styleClass="navbar-form navbar-right">
                            <div class="form-group">
                                <h:inputText value="#{VisitanteController.selected.username}"
                                             styleClass="form-control" >
                                    <f:passThroughAttribute name="placeholder"
                                                            value="username"/>
                                </h:inputText>    
                            </div>
                            <div class="form-group">
                                <h:inputSecret value="#{VisitanteController.selected.password}"
                                               styleClass="form-control">
                                    <f:passThroughAttribute name="placeholder"
                                                            value="password"/>
                                </h:inputSecret>
                            </div>
                            <h:commandButton id="loginButton" value="Login"
                                             styleClass="btn btn-success"
                                             binding="#{VisitanteController.loginButton}"
                                             action="#{VisitanteController.login}"></h:commandButton>
                            <h:messages for="loginButton" errorStyle="color: red" infoStyle="color: green" layout="table"/>


                        </h:form>

                        <!--                        <li><a href="#">Dashboard</a></li>
                                                <li><a href="#">Settings</a></li>
                                                <li><a href="#">Profile</a></li>
                                                <li><a href="#">Help</a></li>-->
                    </ul>
                    <!--                    <form class="navbar-form navbar-right">
                                            <input type="text" class="form-control" placeholder="Search..." />
                                        </form>-->
                </div>
            </div>
        </div>

    </ui:composition>
</html>
