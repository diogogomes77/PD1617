<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TUtilizadoresEditDlg" widgetVar="TUtilizadoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTUtilizadoresTitle}">
            <h:form id="TUtilizadoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tUtilizadoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTUtilizadoresLabel_username}" for="username" />
                        <p:inputText id="username" value="#{tUtilizadoresController.selected.username}" title="#{bundle.EditTUtilizadoresTitle_username}" required="true" requiredMessage="#{bundle.EditTUtilizadoresRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditTUtilizadoresLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{tUtilizadoresController.selected.estado}" title="#{bundle.EditTUtilizadoresTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditTUtilizadoresLabel_logged}" for="logged" />
                        <p:selectBooleanCheckbox id="logged" value="#{tUtilizadoresController.selected.logged}" />
                        <p:outputLabel value="#{bundle.EditTUtilizadoresLabel_morada}" for="morada" />
                        <p:inputText id="morada" value="#{tUtilizadoresController.selected.morada}" title="#{bundle.EditTUtilizadoresTitle_morada}" />
                        <p:outputLabel value="#{bundle.EditTUtilizadoresLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{tUtilizadoresController.selected.nome}" title="#{bundle.EditTUtilizadoresTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditTUtilizadoresLabel_password}" for="password" />
                        <p:inputText id="password" value="#{tUtilizadoresController.selected.password}" title="#{bundle.EditTUtilizadoresTitle_password}" />
                        <p:outputLabel value="#{bundle.EditTUtilizadoresLabel_razaopedidosuspensao}" for="razaopedidosuspensao" />
                        <p:inputText id="razaopedidosuspensao" value="#{tUtilizadoresController.selected.razaopedidosuspensao}" title="#{bundle.EditTUtilizadoresTitle_razaopedidosuspensao}" />
                        <p:outputLabel value="#{bundle.EditTUtilizadoresLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{tUtilizadoresController.selected.saldo}" title="#{bundle.EditTUtilizadoresTitle_saldo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tUtilizadoresController.update}" value="#{bundle.Save}" update="display,:TUtilizadoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TUtilizadoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TUtilizadoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
