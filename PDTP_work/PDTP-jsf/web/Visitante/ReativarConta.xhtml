<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="left">
            <ui:include src="/Visitante/leftMenu.xhtml" />
        </ui:define>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i> 
                <h:outputText value="#{bundle.ReativarTUtilizadoresTitle}"></h:outputText>
            </h1>
        </ui:define>
        <ui:define name="content">
            <f:view>
                <h:form id="reqLogin" styleClass="navbar-form navbar-left">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Username a recuperar:" for="username" />
                        <h:inputText id="username" value="#{VisitanteController.selected.username}" 
                                     title="#{bundle.CreateTUtilizadoresTitle_username}" 
                                     required="true" requiredMessage="#{bundle.CreateTUtilizadoresRequiredMessage_username}">

                        </h:inputText>
                        <h:outputLabel value="Nova Password" for="password" />
                        <h:inputSecret id="password" value="#{VisitanteController.selected.password}" title="#{bundle.CreateTUtilizadoresTitle_password}" 
                                       required="true" requiredMessage="#{bundle.CreateTUtilizadoresRequiredMessage_password}" />
                    </h:panelGrid>
                    <h:commandButton id="recuperar" value="Recuperar"
                                     styleClass="btn btn-success"
                                     action="#{VisitanteController.reativaConta()}"></h:commandButton>
                    <h:messages for="carregar" errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
