<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMessagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMessagesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{messagesController.selected.id}" title="#{bundle.CreateMessagesTitle_id}" required="true" requiredMessage="#{bundle.CreateMessagesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMessagesLabel_text}" for="text" />
                    <h:inputText id="text" value="#{messagesController.selected.text}" title="#{bundle.CreateMessagesTitle_text}" required="true" requiredMessage="#{bundle.CreateMessagesRequiredMessage_text}"/>
                    <h:outputLabel value="#{bundle.CreateMessagesLabel_user1}" for="user1" />
                    <h:selectOneMenu id="user1" value="#{messagesController.selected.user1}" title="#{bundle.CreateMessagesTitle_user1}" required="true" requiredMessage="#{bundle.CreateMessagesRequiredMessage_user1}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMessagesLabel_user2}" for="user2" />
                    <h:selectOneMenu id="user2" value="#{messagesController.selected.user2}" title="#{bundle.CreateMessagesTitle_user2}" required="true" requiredMessage="#{bundle.CreateMessagesRequiredMessage_user2}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messagesController.create}" value="#{bundle.CreateMessagesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{messagesController.prepareList}" value="#{bundle.CreateMessagesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMessagesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
