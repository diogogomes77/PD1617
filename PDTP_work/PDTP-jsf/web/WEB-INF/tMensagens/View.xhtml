<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTMensagensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTMensagensLabel_idMensagem}"/>
                    <h:outputText value="#{tMensagensController.selected.idMensagem}" title="#{bundle.ViewTMensagensTitle_idMensagem}"/>
                    <h:outputText value="#{bundle.ViewTMensagensLabel_assunto}"/>
                    <h:outputText value="#{tMensagensController.selected.assunto}" title="#{bundle.ViewTMensagensTitle_assunto}"/>
                    <h:outputText value="#{bundle.ViewTMensagensLabel_data}"/>
                    <h:outputText value="#{tMensagensController.selected.data}" title="#{bundle.ViewTMensagensTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTMensagensLabel_estado}"/>
                    <h:outputText value="#{tMensagensController.selected.estado}" title="#{bundle.ViewTMensagensTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewTMensagensLabel_texto}"/>
                    <h:outputText value="#{tMensagensController.selected.texto}" title="#{bundle.ViewTMensagensTitle_texto}"/>
                    <h:outputText value="#{bundle.ViewTMensagensLabel_destinatario}"/>
                    <h:outputText value="#{tMensagensController.selected.destinatario}" title="#{bundle.ViewTMensagensTitle_destinatario}"/>
                    <h:outputText value="#{bundle.ViewTMensagensLabel_remetente}"/>
                    <h:outputText value="#{tMensagensController.selected.remetente}" title="#{bundle.ViewTMensagensTitle_remetente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tMensagensController.destroyAndView}" value="#{bundle.ViewTMensagensDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTMensagensEditLink}"/>
                <br />
                <h:commandLink action="#{tMensagensController.prepareCreate}" value="#{bundle.ViewTMensagensCreateLink}" />
                <br />
                <h:commandLink action="#{tMensagensController.prepareList}" value="#{bundle.ViewTMensagensShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTMensagensIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
