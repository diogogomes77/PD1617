<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleCat.ViewTCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleCat.ViewTCategoriaLabel_idCategoria}"/>
                    <h:outputText value="#{tCategoriaController.selected.idCategoria}" title="#{bundleCat.ViewTCategoriaTitle_idCategoria}"/>
                    <h:outputText value="#{bundleCat.ViewTCategoriaLabel_nome}"/>
                    <h:outputText value="#{tCategoriaController.selected.nome}" title="#{bundleCat.ViewTCategoriaTitle_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tCategoriaController.destroyAndView}" value="#{bundleCat.ViewTCategoriaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleCat.ViewTCategoriaEditLink}"/>
                <br />
                <h:commandLink action="#{tCategoriaController.prepareCreate}" value="#{bundleCat.ViewTCategoriaCreateLink}" />
                <br />
                <h:commandLink action="#{tCategoriaController.prepareList}" value="#{bundleCat.ViewTCategoriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleCat.ViewTCategoriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
