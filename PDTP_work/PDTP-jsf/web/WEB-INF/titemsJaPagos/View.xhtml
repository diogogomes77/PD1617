<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.ViewTitemsJaPagosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleItenstudo.ViewTitemsJaPagosLabel_utilizador}"/>
                    <h:outputText value="#{titemsJaPagosController.selected.utilizador}" title="#{bundleItenstudo.ViewTitemsJaPagosTitle_utilizador}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsJaPagosLabel_item}"/>
                    <h:outputText value="#{titemsJaPagosController.selected.item}" title="#{bundleItenstudo.ViewTitemsJaPagosTitle_item}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsJaPagosLabel_id}"/>
                    <h:outputText value="#{titemsJaPagosController.selected.id}" title="#{bundleItenstudo.ViewTitemsJaPagosTitle_id}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsJaPagosLabel_data}"/>
                    <h:outputText value="#{titemsJaPagosController.selected.data}" title="#{bundleItenstudo.ViewTitemsJaPagosTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{titemsJaPagosController.destroyAndView}" value="#{bundleItenstudo.ViewTitemsJaPagosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleItenstudo.ViewTitemsJaPagosEditLink}"/>
                <br />
                <h:commandLink action="#{titemsJaPagosController.prepareCreate}" value="#{bundleItenstudo.ViewTitemsJaPagosCreateLink}" />
                <br />
                <h:commandLink action="#{titemsJaPagosController.prepareList}" value="#{bundleItenstudo.ViewTitemsJaPagosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItenstudo.ViewTitemsJaPagosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
