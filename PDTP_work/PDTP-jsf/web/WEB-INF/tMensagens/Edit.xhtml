<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleMensagens.EditTMensagensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleMensagens.EditTMensagensLabel_idMensagem}" for="idMensagem" />
                    <h:inputText id="idMensagem" value="#{tMensagensController.selected.idMensagem}" title="#{bundleMensagens.EditTMensagensTitle_idMensagem}" required="true" requiredMessage="#{bundleMensagens.EditTMensagensRequiredMessage_idMensagem}"/>
                    <h:outputLabel value="#{bundleMensagens.EditTMensagensLabel_assunto}" for="assunto" />
                    <h:inputText id="assunto" value="#{tMensagensController.selected.assunto}" title="#{bundleMensagens.EditTMensagensTitle_assunto}" />
                    <h:outputLabel value="#{bundleMensagens.EditTMensagensLabel_data}" for="data" />
                    <h:inputText id="data" value="#{tMensagensController.selected.data}" title="#{bundleMensagens.EditTMensagensTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundleMensagens.EditTMensagensLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tMensagensController.selected.estado}" title="#{bundleMensagens.EditTMensagensTitle_estado}" />
                    <h:outputLabel value="#{bundleMensagens.EditTMensagensLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{tMensagensController.selected.texto}" title="#{bundleMensagens.EditTMensagensTitle_texto}" />
                    <h:outputLabel value="#{bundleMensagens.EditTMensagensLabel_destinatario}" for="destinatario" />
                    <h:selectOneMenu id="destinatario" value="#{tMensagensController.selected.destinatario}" title="#{bundleMensagens.EditTMensagensTitle_destinatario}" >
                        <f:selectItems value="#{tUtilizadoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleMensagens.EditTMensagensLabel_remetente}" for="remetente" />
                    <h:selectOneMenu id="remetente" value="#{tMensagensController.selected.remetente}" title="#{bundleMensagens.EditTMensagensTitle_remetente}" >
                        <f:selectItems value="#{tUtilizadoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tMensagensController.update}" value="#{bundleMensagens.EditTMensagensSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleMensagens.EditTMensagensViewLink}"/>
                <br />
                <h:commandLink action="#{tMensagensController.prepareList}" value="#{bundleMensagens.EditTMensagensShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleMensagens.EditTMensagensIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
