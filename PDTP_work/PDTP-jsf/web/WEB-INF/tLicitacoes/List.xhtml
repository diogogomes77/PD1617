<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleLicitacoes.ListTLicitacoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleLicitacoes.ListTLicitacoesEmpty}" rendered="#{tLicitacoesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tLicitacoesController.items.rowCount > 0}">
                    <h:outputText value="#{tLicitacoesController.pagination.pageFirstItem + 1}..#{tLicitacoesController.pagination.pageLastItem + 1}/#{tLicitacoesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tLicitacoesController.previous}" value="#{bundleLicitacoes.Previous} #{tLicitacoesController.pagination.pageSize}" rendered="#{tLicitacoesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tLicitacoesController.next}" value="#{bundleLicitacoes.Next} #{tLicitacoesController.pagination.pageSize}" rendered="#{tLicitacoesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tLicitacoesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleLicitacoes.ListTLicitacoesTitle_idLicitacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLicitacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleLicitacoes.ListTLicitacoesTitle_timestamp}"/>
                            </f:facet>
                            <h:outputText value="#{item.timestamp}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleLicitacoes.ListTLicitacoesTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleLicitacoes.ListTLicitacoesTitle_item}"/>
                            </f:facet>
                            <h:outputText value="#{item.item}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleLicitacoes.ListTLicitacoesTitle_licitador}"/>
                            </f:facet>
                            <h:outputText value="#{item.licitador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tLicitacoesController.prepareView}" value="#{bundleLicitacoes.ListTLicitacoesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tLicitacoesController.prepareEdit}" value="#{bundleLicitacoes.ListTLicitacoesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tLicitacoesController.destroy}" value="#{bundleLicitacoes.ListTLicitacoesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tLicitacoesController.prepareCreate}" value="#{bundleLicitacoes.ListTLicitacoesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleLicitacoes.ListTLicitacoesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
