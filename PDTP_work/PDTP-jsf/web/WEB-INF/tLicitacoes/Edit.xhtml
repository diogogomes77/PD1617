<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleLicitacoes.EditTLicitacoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleLicitacoes.EditTLicitacoesLabel_idLicitacao}" for="idLicitacao" />
                    <h:inputText id="idLicitacao" value="#{tLicitacoesController.selected.idLicitacao}" title="#{bundleLicitacoes.EditTLicitacoesTitle_idLicitacao}" required="true" requiredMessage="#{bundleLicitacoes.EditTLicitacoesRequiredMessage_idLicitacao}"/>
                    <h:outputLabel value="#{bundleLicitacoes.EditTLicitacoesLabel_timestamp}" for="timestamp" />
                    <h:inputText id="timestamp" value="#{tLicitacoesController.selected.timestamp}" title="#{bundleLicitacoes.EditTLicitacoesTitle_timestamp}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundleLicitacoes.EditTLicitacoesLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{tLicitacoesController.selected.valor}" title="#{bundleLicitacoes.EditTLicitacoesTitle_valor}" />
                    <h:outputLabel value="#{bundleLicitacoes.EditTLicitacoesLabel_item}" for="item" />
                    <h:selectOneMenu id="item" value="#{tLicitacoesController.selected.item}" title="#{bundleLicitacoes.EditTLicitacoesTitle_item}" >
                        <f:selectItems value="#{tItensController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleLicitacoes.EditTLicitacoesLabel_licitador}" for="licitador" />
                    <h:selectOneMenu id="licitador" value="#{tLicitacoesController.selected.licitador}" title="#{bundleLicitacoes.EditTLicitacoesTitle_licitador}" >
                        <f:selectItems value="#{tUtilizadoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tLicitacoesController.update}" value="#{bundleLicitacoes.EditTLicitacoesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleLicitacoes.EditTLicitacoesViewLink}"/>
                <br />
                <h:commandLink action="#{tLicitacoesController.prepareList}" value="#{bundleLicitacoes.EditTLicitacoesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleLicitacoes.EditTLicitacoesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
