<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTNewslettersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTNewslettersLabel_idNewsletter}" for="idNewsletter" />
                    <h:inputText id="idNewsletter" value="#{tNewslettersController.selected.idNewsletter}" title="#{bundle.CreateTNewslettersTitle_idNewsletter}" required="true" requiredMessage="#{bundle.CreateTNewslettersRequiredMessage_idNewsletter}"/>
                    <h:outputLabel value="#{bundle.CreateTNewslettersLabel_idMensagem}" for="idMensagem" />
                    <h:inputText id="idMensagem" value="#{tNewslettersController.selected.idMensagem}" title="#{bundle.CreateTNewslettersTitle_idMensagem}" />
                    <h:outputLabel value="#{bundle.CreateTNewslettersLabel_assunto}" for="assunto" />
                    <h:inputText id="assunto" value="#{tNewslettersController.selected.assunto}" title="#{bundle.CreateTNewslettersTitle_assunto}" />
                    <h:outputLabel value="#{bundle.CreateTNewslettersLabel_data}" for="data" />
                    <h:inputText id="data" value="#{tNewslettersController.selected.data}" title="#{bundle.CreateTNewslettersTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTNewslettersLabel_newsletter}" for="newsletter" />
                    <h:inputText id="newsletter" value="#{tNewslettersController.selected.newsletter}" title="#{bundle.CreateTNewslettersTitle_newsletter}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tNewslettersController.create}" value="#{bundle.CreateTNewslettersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tNewslettersController.prepareList}" value="#{bundle.CreateTNewslettersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTNewslettersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
