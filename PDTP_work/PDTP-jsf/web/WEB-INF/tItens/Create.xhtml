<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItens.CreateTItensTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_itemid}" for="itemid" />
                    <h:inputText id="itemid" value="#{tItensController.selected.itemid}" title="#{bundleItens.CreateTItensTitle_itemid}" required="true" requiredMessage="#{bundleItens.CreateTItensRequiredMessage_itemid}"/>
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_categoria}" for="categoria" />
                    <h:inputText id="categoria" value="#{tItensController.selected.categoria}" title="#{bundleItens.CreateTItensTitle_categoria}" />
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_comprador}" for="comprador" />
                    <h:selectOneMenu id="comprador" value="#{tItensController.selected.comprador}" title="#{bundleItens.CreateTItensTitle_comprador}" >
                        <f:selectItems value="#{tUtilizadoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_comprarja}" for="comprarja" />
                    <h:inputText id="comprarja" value="#{tItensController.selected.comprarja}" title="#{bundleItens.CreateTItensTitle_comprarja}" />
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_licitacaomaxima}" for="licitacaomaxima" />
                    <h:inputText id="licitacaomaxima" value="#{tItensController.selected.licitacaomaxima}" title="#{bundleItens.CreateTItensTitle_licitacaomaxima}" />
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_datafim}" for="datafim" />
                    <h:inputText id="datafim" value="#{tItensController.selected.datafim}" title="#{bundleItens.CreateTItensTitle_datafim}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_datainicio}" for="datainicio" />
                    <h:inputText id="datainicio" value="#{tItensController.selected.datainicio}" title="#{bundleItens.CreateTItensTitle_datainicio}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{tItensController.selected.descricao}" title="#{bundleItens.CreateTItensTitle_descricao}" />
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tItensController.selected.estado}" title="#{bundleItens.CreateTItensTitle_estado}" />
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_precoinicial}" for="precoinicial" />
                    <h:inputText id="precoinicial" value="#{tItensController.selected.precoinicial}" title="#{bundleItens.CreateTItensTitle_precoinicial}" />
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_vendedor}" for="vendedor" />
                    <h:selectOneMenu id="vendedor" value="#{tItensController.selected.vendedor}" title="#{bundleItens.CreateTItensTitle_vendedor}" >
                        <f:selectItems value="#{tUtilizadoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleItens.CreateTItensLabel_venda}" for="venda" />
                    <h:selectOneMenu id="venda" value="#{tItensController.selected.venda}" title="#{bundleItens.CreateTItensTitle_venda}" >
                        <f:selectItems value="#{tVendasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tItensController.create}" value="#{bundleItens.CreateTItensSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tItensController.prepareList}" value="#{bundleItens.CreateTItensShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItens.CreateTItensIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
