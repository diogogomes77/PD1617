<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <ui:composition >
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundleMensagens.CreateTMensagensLabel_assunto}" for="assunto" />
                <h:inputText id="assunto" value="#{tMensagensController.selected.assunto}" title="#{bundleMensagens.CreateTMensagensTitle_assunto}" />
                <h:outputLabel value="#{bundleMensagens.CreateTMensagensLabel_texto}" for="texto" />
                <h:inputTextarea id="texto" value="#{tMensagensController.selected.texto}" title="#{bundleMensagens.CreateTMensagensTitle_texto}" cols="100" rows="3"/>
                <h:outputLabel value="#{bundleMensagens.CreateTMensagensLabel_destinatario}" for="destinatario" />
                <h:selectOneMenu id="destinatario" value="#{tMensagensController.selected.destinatario}" 
                                 title="#{bundleMensagens.CreateTMensagensTitle_destinatario}" 
                                 required="true" requiredMessage="#{bundleMensagens.CreateTMensagensTitle_destinatario} em falta." >
                    <f:selectItems value="#{tUtilizadoresAtivosController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br />
            <h:commandButton id="carregar" value="Enviar"
                             styleClass="btn btn-success"
                             action="#{tMensagensController.create()}"></h:commandButton>
            <h:messages for="carregar" errorStyle="color: red" infoStyle="color: green" layout="table"/>

        </h:form>
    </ui:composition> 


</html>
