<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.ViewTitemsSeguidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleItenstudo.ViewTitemsSeguidosLabel_utilizador}"/>
                    <h:outputText value="#{titemsSeguidosController.selected.utilizador}" title="#{bundleItenstudo.ViewTitemsSeguidosTitle_utilizador}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsSeguidosLabel_item}"/>
                    <h:outputText value="#{titemsSeguidosController.selected.item}" title="#{bundleItenstudo.ViewTitemsSeguidosTitle_item}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsSeguidosLabel_id}"/>
                    <h:outputText value="#{titemsSeguidosController.selected.id}" title="#{bundleItenstudo.ViewTitemsSeguidosTitle_id}"/>
                    <h:outputText value="#{bundleItenstudo.ViewTitemsSeguidosLabel_data}"/>
                    <h:outputText value="#{titemsSeguidosController.selected.data}" title="#{bundleItenstudo.ViewTitemsSeguidosTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{titemsSeguidosController.destroyAndView}" value="#{bundleItenstudo.ViewTitemsSeguidosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleItenstudo.ViewTitemsSeguidosEditLink}"/>
                <br />
                <h:commandLink action="#{titemsSeguidosController.prepareCreate}" value="#{bundleItenstudo.ViewTitemsSeguidosCreateLink}" />
                <br />
                <h:commandLink action="#{titemsSeguidosController.prepareList}" value="#{bundleItenstudo.ViewTitemsSeguidosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItenstudo.ViewTitemsSeguidosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
