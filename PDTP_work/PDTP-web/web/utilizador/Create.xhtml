<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilizadorCreateDlg" widgetVar="UtilizadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUtilizadorTitle}">
            <h:form id="UtilizadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{utilizadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUtilizadorLabel_username}" for="username" />
                        <p:inputText id="username" value="#{utilizadorController.selected.username}" title="#{bundle.CreateUtilizadorTitle_username}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{utilizadorController.create}" value="#{bundle.Save}" update="display,:UtilizadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'UtilizadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UtilizadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
