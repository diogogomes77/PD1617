<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <c:forEach var="menu" items="#{UtilizadorController.menus}">
            <div class="panel-group" id="accordion"> <!-- accordion 1 -->
                <div class="panel panel-primary">
                    <a data-toggle="collapse" data-parent="#accordion" href="##{menu.id}">
                        <div class="panel-heading"> <!-- panel-heading -->
                            <h4 class="panel-title"> <!-- title 1 -->

                                #{menu.tituloMenu}

                            </h4>
                        </div>
                    </a>
                    <!-- panel body -->
                    <div id="#{menu.id}" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <ul class="nav nav-sidebar">
                                <ui:repeat value="#{menu.menuPages}" var="page">
                                    <li class="#{view.viewId == page.viewId ? 'active' : ''}"><h:link value="#{page.title}" outcome="#{page.viewId}" /></li>
                                </ui:repeat>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </c:forEach>
    </ui:composition>
</html>
