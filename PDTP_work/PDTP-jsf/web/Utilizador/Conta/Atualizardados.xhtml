<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <ui:composition template="/Utilizador/main.xhtml">
        <ui:define name="left">
            <ui:include src="/Utilizador/leftMenu.xhtml" />
        </ui:define>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i>  
                <h:outputText value="#{bundle.EditTUtilizadoresTitle}"></h:outputText>
            </h1>
        </ui:define>
        <ui:define name="content">                        
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTUtilizadoresLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{UtilizadorController.selected.nome}" title="#{bundle.EditTUtilizadoresTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditTUtilizadoresLabel_morada}" for="morada" />
                    <h:inputTextarea id="morada" value="#{UtilizadorController.selected.morada}" title="#{bundle.EditTUtilizadoresTitle_morada}" cols="100" rows="4"/>
                </h:panelGrid>
                <h:commandButton id="carregar" value="Guardar"
                                 styleClass="btn btn-success"
                                 action="#{UtilizadorController.update()}"></h:commandButton>
                <h:messages for="carregar" errorStyle="color: red" infoStyle="color: green" layout="table"/>
               
            </h:form>
        </ui:define>
    </ui:composition> 


</html>
