<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItens.ListTVendasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleItens.ListTVendasEmpty}" rendered="#{tVendasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tVendasController.items.rowCount > 0}">
                    <h:outputText value="#{tVendasController.pagination.pageFirstItem + 1}..#{tVendasController.pagination.pageLastItem + 1}/#{tVendasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tVendasController.previous}" value="#{bundleItens.Previous} #{tVendasController.pagination.pageSize}" rendered="#{tVendasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tVendasController.next}" value="#{bundleItens.Next} #{tVendasController.pagination.pageSize}" rendered="#{tVendasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tVendasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTVendasTitle_vendaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.vendaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTVendasTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTVendasTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTVendasTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTVendasTitle_item}"/>
                            </f:facet>
                            <h:outputText value="#{item.item}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTVendasTitle_comprador}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItens.ListTVendasTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tVendasController.prepareView}" value="#{bundleItens.ListTVendasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tVendasController.prepareEdit}" value="#{bundleItens.ListTVendasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tVendasController.destroy}" value="#{bundleItens.ListTVendasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tVendasController.prepareCreate}" value="#{bundleItens.ListTVendasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItens.ListTVendasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
