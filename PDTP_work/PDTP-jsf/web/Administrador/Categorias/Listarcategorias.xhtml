<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <ui:composition template="/Administrador/main.xhtml">
        <ui:define name="left">
            <ui:include src="/Administrador/leftMenu.xhtml" />
        </ui:define>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i>  
                <h:outputText value=" #{bundleCat.ListTCategoriaTitle}"></h:outputText>
            </h1>
        </ui:define>
        <ui:define name="content">                        
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleCat.ListTCategoriaEmpty}" rendered="#{admintCategoriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{admintCategoriaController.items.rowCount > 0}">
                    <h:outputText value="#{admintCategoriaController.pagination.pageFirstItem + 1}..#{admintCategoriaController.pagination.pageLastItem + 1}/#{admintCategoriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{admintCategoriaController.previous}" value="#{bundleCat.Previous} #{admintCategoriaController.pagination.pageSize}" rendered="#{admintCategoriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{admintCategoriaController.next}" value="#{bundleCat.Next} #{admintCategoriaController.pagination.pageSize}" rendered="#{admintCategoriaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{admintCategoriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                       
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCat.ListTCategoriaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{admintCategoriaController.prepareEdit}" value="#{bundleCat.ListTCategoriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{admintCategoriaController.destroy}" value="#{bundleCat.ListTCategoriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

            </h:form>
        </ui:define>
    </ui:composition> 


</html>
