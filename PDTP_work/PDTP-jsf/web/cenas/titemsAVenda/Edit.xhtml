<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.EditTitemsAVendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundleItenstudo.EditTitemsAVendaLabel_item}" for="item" />
                    <h:selectOneMenu id="item" value="#{titemsAVendaController.selected.item}" title="#{bundleItenstudo.EditTitemsAVendaTitle_item}" >
                        <f:selectItems value="#{tItensController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundleItenstudo.EditTitemsAVendaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{titemsAVendaController.selected.id}" title="#{bundleItenstudo.EditTitemsAVendaTitle_id}" required="true" requiredMessage="#{bundleItenstudo.EditTitemsAVendaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundleItenstudo.EditTitemsAVendaLabel_data}" for="data" />
                    <h:inputText id="data" value="#{titemsAVendaController.selected.data}" title="#{bundleItenstudo.EditTitemsAVendaTitle_data}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{titemsAVendaController.update}" value="#{bundleItenstudo.EditTitemsAVendaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundleItenstudo.EditTitemsAVendaViewLink}"/>
                <br />
                <h:commandLink action="#{titemsAVendaController.prepareList}" value="#{bundleItenstudo.EditTitemsAVendaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItenstudo.EditTitemsAVendaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
