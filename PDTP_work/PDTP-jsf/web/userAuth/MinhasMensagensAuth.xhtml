<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <ui:composition >
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundleMensagens.ListTMensagensEmpty}" rendered="#{tMensagensController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{tMensagensController.items.rowCount > 0}">
                <h:outputText value="#{tMensagensController.pagination.pageFirstItem + 1}..#{tMensagensController.pagination.pageLastItem + 1}/#{tMensagensController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{tMensagensController.previous}" value="#{bundleMensagens.Previous} #{tMensagensController.pagination.pageSize}" rendered="#{tMensagensController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{tMensagensController.next}" value="#{bundleMensagens.Next} #{tMensagensController.pagination.pageSize}" rendered="#{tMensagensController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{tMensagensController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <!--                   
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundleMensagens.ListTMensagensTitle_idMensagem}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idMensagem}"/>
                                        </h:column>
                    -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMensagens.ListTMensagensTitle_remetente}"/>
                        </f:facet>
                        <h:outputText value="#{item.remetente}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMensagens.ListTMensagensTitle_data}"/>
                        </f:facet>
                        <h:outputText value="#{item.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMensagens.ListTMensagensTitle_estado}"/>
                        </f:facet>
                        <h:outputText value="#{item.estado.msg()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMensagens.ListTMensagensTitle_assunto}"/>
                        </f:facet>
                        <h:outputText value="#{item.assunto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundleMensagens.ListTMensagensTitle_texto}"/>
                        </f:facet>
                        <h:outputText value="#{item.texto}"/>
                    </h:column>
                    <!--
                    
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundleMensagens.ListTMensagensTitle_destinatario}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.destinatario}"/>
                                        </h:column>
                    -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Marcar Como"/>
                        </f:facet>
                        <h:commandLink rendered="#{item.isLida==false}" action="#{tMensagensController.marcarLida}" value="#{bundleMensagens.ListTMensagensLidaLink}"/>
                        <h:commandLink rendered="#{item.isLida==true}" action="#{tMensagensController.marcarNaoLida}" value="#{bundleMensagens.ListTMensagensNaoLidaLink}"/>
                        <h:outputText value=" "/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:composition> 


</html>
