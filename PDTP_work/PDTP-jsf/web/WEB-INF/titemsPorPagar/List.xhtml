<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleItenstudo.ListTitemsPorPagarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleItenstudo.ListTitemsPorPagarEmpty}" rendered="#{titemsPorPagarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{titemsPorPagarController.items.rowCount > 0}">
                    <h:outputText value="#{titemsPorPagarController.pagination.pageFirstItem + 1}..#{titemsPorPagarController.pagination.pageLastItem + 1}/#{titemsPorPagarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{titemsPorPagarController.previous}" value="#{bundleItenstudo.Previous} #{titemsPorPagarController.pagination.pageSize}" rendered="#{titemsPorPagarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{titemsPorPagarController.next}" value="#{bundleItenstudo.Next} #{titemsPorPagarController.pagination.pageSize}" rendered="#{titemsPorPagarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{titemsPorPagarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTitemsPorPagarTitle_utilizador}"/>
                            </f:facet>
                            <h:outputText value="#{item.utilizador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTitemsPorPagarTitle_item}"/>
                            </f:facet>
                            <h:outputText value="#{item.item}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTitemsPorPagarTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleItenstudo.ListTitemsPorPagarTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{titemsPorPagarController.prepareView}" value="#{bundleItenstudo.ListTitemsPorPagarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{titemsPorPagarController.prepareEdit}" value="#{bundleItenstudo.ListTitemsPorPagarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{titemsPorPagarController.destroy}" value="#{bundleItenstudo.ListTitemsPorPagarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{titemsPorPagarController.prepareCreate}" value="#{bundleItenstudo.ListTitemsPorPagarCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleItenstudo.ListTitemsPorPagarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
