<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i>  
                <h:outputText value=" Lista de Utilizadores"></h:outputText>
            </h1>
        </ui:define>

        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListTUtilizadoresEmpty}" rendered="#{tUtilizadoresController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{tUtilizadoresController.items.rowCount > 0}">

                <h:outputText value="#{tUtilizadoresController.pagination.pageFirstItem + 1}..#{tUtilizadoresController.pagination.pageLastItem + 1}/#{tUtilizadoresController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{tUtilizadoresController.previous}" value="#{bundle.Previous} #{tUtilizadoresController.pagination.pageSize}" rendered="#{tUtilizadoresController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{tUtilizadoresController.next}" value="#{bundle.Next} #{tUtilizadoresController.pagination.pageSize}" rendered="#{tUtilizadoresController.pagination.hasNextPage}"/>&nbsp;

                <h:dataTable value="#{tUtilizadoresController.items}" var="item"  rules="all" styleClass="table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTUtilizadoresTitle_username}"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTUtilizadoresTitle_estado}"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTUtilizadoresTitle_logged}"/>
                        </f:facet>
                        <h:outputText value="#{item.logged}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTUtilizadoresTitle_morada}"/>
                        </f:facet>
                        <h:outputText value="#{item.morada}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListTUtilizadoresTitle_nome}"/>
                        </f:facet>
                        <h:outputText value="#{item.nome}"/>
                    </h:column>


                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:composition>

</html>
