<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
     <ui:define name="left">
            <ui:include src="/Visitante/leftMenu.xhtml" />
        </ui:define>
        <ui:define name="title">
            <h1 class="page-header "> <i class="fa fa-handshake-o"></i> 
                <h:outputText value="#{bundle.CreateTUtilizadoresTitle}"></h:outputText>
            </h1>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                <h:outputText id="result" value="#{VisitanteController.usernameCheck}" 
                              style="color: red" />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTUtilizadoresLabel_username}" for="username" />
                    <h:inputText id="username" value="#{VisitanteController.selected.username}" 
                                 title="#{bundle.CreateTUtilizadoresTitle_username}" 
                                 required="true" requiredMessage="#{bundle.CreateTUtilizadoresRequiredMessage_username}">
                        
                        <f:ajax event="blur" render="result" listener="#{VisitanteController.checkUsername}"></f:ajax>
                    </h:inputText>
                       
                    <h:outputLabel value="#{bundle.CreateTUtilizadoresLabel_morada}" for="morada" />
                    <h:inputText id="morada" value="#{VisitanteController.selected.morada}" title="#{bundle.CreateTUtilizadoresTitle_morada}"
                                  required="true" requiredMessage="#{bundle.CreateTUtilizadoresRequiredMessage_morada}" />
                    <h:outputLabel value="#{bundle.CreateTUtilizadoresLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{VisitanteController.selected.nome}" title="#{bundle.CreateTUtilizadoresTitle_nome}" 
                                  required="true" requiredMessage="#{bundle.CreateTUtilizadoresRequiredMessage_nome}" />
                    <h:outputLabel value="#{bundle.CreateTUtilizadoresLabel_password}" for="password" />
                    <h:inputSecret id="password" value="#{VisitanteController.selected.password}" title="#{bundle.CreateTUtilizadoresTitle_password}" 
                                  required="true" requiredMessage="#{bundle.CreateTUtilizadoresRequiredMessage_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{VisitanteController.create}" value="Registar" />

            </h:form>
        </ui:define>
</ui:composition>

</html>
